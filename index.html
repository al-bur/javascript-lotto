<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app">
    <h1>🎱 행운의 로또</h1>
    <section id="lotto-purchase">
      <form id="lotto-purchase-form">
        <label for="purchase-money">구입할 금액을 입력해주세요.</label>
        <input id="lotto-purchase-input" name="purchase-money" type="number" placeholder="금액" />
        <button type="submit">구입</button>
      </form>
    </section>
    <section id="lotto-purchase-result">
      <p id="lotto-purchase-count">아직 구매하신 로또가 없습니다.</p>
      <div id="lottos"></div>
      <div>
        <div>
          <label for="show-lotto-toggle">번호 보기</label>
          <input name="show-lotto-toggle" type="checkbox" />
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
